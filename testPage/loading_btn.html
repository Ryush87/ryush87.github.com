<html class="no-js" lang='ko'>
<!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content='width=device-width, initial-scale=1.0' name='viewport' />
	<!--[if lt IE 9]><script src="skin/js/html5.js"></script><![endif]--> 
	<title>Animation Button</title>
	<link rel="shortcut icon" href="skin/images/common/">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="skin/css/common.css">
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="skin/js/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js""></script>
	<![endif]-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<!--[if lt IE 9]>
		<script src="skin/js/selectivizr-min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="skin/js/common.js"></script>
</head>
<body>
	<style type="text/css">
		.btnList {margin:100px 50px;}
			.btnList li {margin:10px;}
				.btns {display:inline-block;padding:5px 10px;font-size:14px;font-weight:bold;text-align:center;vertical-align:middle;cursor:pointer;color:#fff;background:#999;border:1px solid #999;border-radius:5px;}
				.lh40 {line-height:40px;}
				.lh54 {line-height:54px;}
	</style>
	<div id="wrap">
		<ul class="btnList">
			<li>
				<div class="btns">SEND <i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i><span class="sr-only">Loading...</span></div>
			</li>
			<li>
				<div class="btns">SEND <i class="fa fa-spinner fa-spin fa-1x fa-fw"></i><span class="sr-only">Sending...</span></div>
			</li>
			<li>
				<div class="btns lh40">SUBMIT <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i><span class="sr-only">Loading...</span></div>
			</li>
			<li>
				<div class="btns lh54">CONFIRM <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i><span class="sr-only">Loading...</span></div>
			</li>
			<li>
				<div class="btns">CANCLE <i class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i><span class="sr-only">Loading...</span></div>
			</li>
			<li>
				<div class="btns">SEND <i class="fa fa-refresh fa-spin fa-1x fa-fw"></i><span class="sr-only">Loading...</span></div>
			</li>
			<li>
				<div class="btns">SEND <i class="fa fa-cog fa-spin fa-1x fa-fw"></i><span class="sr-only">Loading...</span></div>
			</li>
			
			<li><a href="http://fontawesome.io/examples/#animated" target="_blank">참조 페이지</a></li>
		</ul>
	</div>
</body>
</html>
