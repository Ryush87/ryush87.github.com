	<style type="text/css">
		#cloudCarouselWrap {position:relative;width:1000px;height:900px;}
			#cloudCarouselBox {position:relative;width:100%;height:100%;overflow:hidden;visibility:visible;}
				#cloudCarouselBox > a {height:75%;}
				#cloudCarouselBox > .menuBox {width:100px;height:100px;background:red;cursor:pointer;}
				#cloudCarouselBox img {height:100%;}
			#cloudCarouselWrap .nav {width:100%;}
				#cloudCarouselWrap .nav .arrow_prev {position:absolute;top:50%;left:0;display:block;width:53px;height:53px;z-index:1000;}
				#cloudCarouselWrap .nav .arrow_next {position:absolute;top:50%;right:0;display:block;width:53px;height:53px;z-index:1000;}

	</style>
	<div id="cloudCarouselWrap">
		<div id="cloudCarouselBox">
			<div class="menuBox cloud9-item">
				<ul>
					<li><a href="http://naver.com">apsb1111</a></li>
					<li><a href="http://daum.net">apsb14444</a></li>
				</ul>
			</div>
			<a class="cloud9-item" href="#none">
				<img src="https://goo.gl/GuVJrK" alt="사진2" />
			</a>
			<a class="cloud9-item" href="#none">
				<img src="https://goo.gl/aqFJND" alt="사진3" />
			</a>
			<a class="cloud9-item" href="#none">
				<img src="https://goo.gl/LCVLOs" alt="사진1" />
			</a>
		</div>
		<div class="nav">
			<a class="arrow_prev" href="#none">이전</a>
			<a class="arrow_next" href="#none">다음</a>
		</div>
	</div>
	<script>
		$(function() {
			var showcase = $("#cloudCarouselBox")
			showcase.Cloud9Carousel({
				yPos: 42,
				yRadius: 48,
				mirrorOptions: {
					gap: 12,
					height: 0.2
				},
				buttonLeft: $(".nav > .arrow_prev"),
				buttonRight: $(".nav > .arrow_next"),
				autoPlay: false,
				bringToFront: true,
				onRendered: showcaseUpdated,
				onLoaded: function() {
					showcase.css( 'visibility', 'visible' )
					showcase.css( 'display', 'none' )
					showcase.show();
				}
			})

			function showcaseUpdated( showcase ) {
				var title = $('#item-title').html(
				$(showcase.nearestItem()).attr( 'alt' )
				)
			}

			// Simulate physical button click effect
			$('.nav > a').click( function( e ) {
				var b = $(e.target).addClass( 'down' )
				setTimeout( function() { b.removeClass( 'down' ) }, 80 )
			})

			$(document).keydown( function( e ) {
			// More codes: http://www.javascripter.net/faq/keycodes.htm
			switch( e.keyCode ) {
				/* left arrow */
				case 37:
					$('.nav > .arrow_prev').click()
					break

				/* right arrow */
				case 39:
					$('.nav > .arrow_next').click()
				}
			})
		})
