<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,target-densitydpi=medium-dpi" />
<title>국민생활체육회</title>
<link rel="stylesheet" type="text/css" href="../../common/css/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="../../common/css/sub_common.css">
<script type="text/javascript" src="../../common/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../common/js/jquery.js"></script>
<script type="text/javascript" src="../../common/js/jquery-ui.js"></script>
<script type="text/javascript" src="../../common/js/skin_common.js"></script>
<!--[if lt IE 9]>
	<script type="text/javascript">
		document.createElement("header");
		document.createElement("nav");
		document.createElement("section");
		document.createElement("article");
		document.createElement("aside");
		document.createElement("footer");
	</script>
<![endif]-->
</head>

<body>
	
	<!-- wrap start -->
	<div id="wrap">
		
		<!-- header start -->
		<header class="mainBgColor">
			<div class="widthWrap">
				<ul>
					<li class="backBtn backMoveBtn"><img src="../../common/image/common/arrow_l_w.png" alt="뒤로가기" /></li>
					<li class="pageTitle">참가자등록</li>
					<li class="menuBtn"><a href="../menu.html"><img src="../../common/image/common/lnb_btn_b.png" alt="메뉴" /></a></li>
				</ul>
			</div>
		</header>
		<!-- // header end // -->

		<!-- container start -->
		<section id="container">

			<!-- 행복나눔생활체육교실참가자등록 start -->
			<div class="contents participantAddBox">
				<div class="courseNameTitle">
					<div id="courseName" class="widthWrap btnTcMain">[1618]2016 행복나눔스키캠프(웰리힐리파크) 2016.2.24(수)~26(금) 2박3일 [경남지역] 문의처:02-3431-7971</div>
				</div>
				<div class="widthWrap middleSubTitle btnTcMain">참가자 추가 등록</div>
				<table class="tableStyle2" summary="연번,성명,생년월일,성별,연락처,키,몸무게,발Size,상태,대기순번">
					<caption>강습회 상세정보</caption>
					<tr>
						<th scope="row">연번</th>
						<td>3</td>
					</tr>
					<tr>
						<th scope="row">성명</th>
						<td><div class="grid70 borderColor_g1"><input type="text" id=""/></div></td>
					</tr>
					<tr>
						<th scope="row">생년월일</th>
						<td>
							<div class="grid70 borderColor_g1">
								<input type="text" id="dateBirth" class="dateInput" name="dateBirth" style="width:70%;"/>
								<img src="../../common/image/common/calendar_icon.png" alt="달력아이콘" class="fa-calendar"/>
								<script type="text/javascript">setDatePick("dateBirth");</script>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row">성별</th>
						<td>
							<div class="grid40 borderColor_g1">
								<select name="" id="">
									<option value="">남</option>
									<option value="">여</option>
								</select>
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row">학교</th>
						<td><div class="grid100 borderColor_g1"><input type="text" id=""/></div></td>
					</tr>
					<tr>
						<th scope="row">학년</th>
						<td><div class="grid40 borderColor_g1"><input type="text" id=""/></div></td>
					</tr>
					<tr>
						<th scope="row">키</th>
						<td><div class="grid40 borderColor_g1"><input type="text" id=""/></div></td>
					</tr>
					<tr>
						<th scope="row">몸무게</th>
						<td><div class="grid40 borderColor_g1"><input type="text" id=""/></div></td>
					</tr>
					<tr>
						<th scope="row">발Size</th>
						<td><div class="grid40 borderColor_g1"><input type="text" id=""/></div></td>
					</tr>
					<tr>
						<th scope="row">특이사항</th>
						<td><div class="grid100"><textarea name="" id=""></textarea></td>
					</tr>
				</table>
				<div class="btnBoxSmall">
					<a href="#">
						<div class="popBtn2small btnTcFFF pointC1Bg pointC1Border">저장</div>
					</a>
					<a href="#">
						<div class="popBtn2small btnTcG bgColor_w borderColor_w backMoveBtn">취소</div>
					</a>
				</div>
			</div>
			<!-- // 행복나눔생활체육교실참가자등록 end //-->

		</section>
		<!-- // container end // -->

	</div>
	<!-- // wrap end // -->

</body>
</html>
